version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    networks:
      - perovskite-network
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/perovskite_arrays?authSource=admin
      - IMAGES_DIR=/app/data
    volumes:
      - ./data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - perovskite-network
    restart: unless-stopped
    depends_on:
      - backend

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=perovskite_arrays
    volumes:
      - mongo-data:/data/db
    networks:
      - perovskite-network
    restart: unless-stopped

networks:
  perovskite-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
