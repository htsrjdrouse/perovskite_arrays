version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3007:3000"
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3008:3002"
    environment:
      - PORT=3002
    restart: unless-stopped

networks:
  default:
    name: perovskite-network
    driver: bridge
